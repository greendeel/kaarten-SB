    <style>
        :root {
            color-scheme: light; /* Voorkomt dat browser de tekstkleur wit maakt in dark mode */
        }
        
        body {
            font-family: 'Lexend', sans-serif; /* Zeer leesbaar font */
            background-color: #f1f5f9;
            font-size: 16px; /* Verlaagd van 20px voor 80% scaling effect */
        }
        
        /* Voorkom tekstselectie tijdens het tikken op grote knoppen */
        .select-none {
            -webkit-user-select: none;
            user-select: none;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        /* Enorme touch targets voor senioren - iets verkleind voor betere fit */
        button, input, select {
            min-height: 56px;
        }

        /* Print Optimalisaties */
        @media print {
            body, #root, .min-h-screen {
                height: auto !important;
                overflow: visible !important;
                background: white !important;
                font-size: 14pt;
            }
            .no-print {
                display: none !important;
            }
            @page {
                margin: 1.5cm;
            }
        }

        /* Custom scrollbar voor de namenlijst */
        .custom-scrollbar::-webkit-scrollbar {
            width: 14px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 20px;
            border: 3px solid #e2e8f0;
        }
